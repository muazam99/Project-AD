<ion-header>
  <ion-toolbar>
    <ion-title color="primary">Food</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
      <ion-item *ngFor="let foodDetail of food">
        <ion-avatar slot="start">
          <ion-img [src]="foodDetail.imageURL"></ion-img>
        </ion-avatar>  
        <ion-label> {{ foodDetail.name }}</ion-label>
        <ion-label> {{ foodDetail.price }}</ion-label>
      </ion-item>
  </ion-list>

</ion-content>
